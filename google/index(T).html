<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Google</title>
    <link rel="stylesheet" href="./css/index(T).css" />
  </head>
  <body onload='document.getElementById("input-search").focus()'>
    <!--여기에 둬도 되고, 맨 아래에 onload빼고 document부터해서 넣어도 됨-->
    <div id="root">
      <header id="header">
        <div class="left">
          <nav>
            <ul>
              <li><a>Google Info</a></li>
              <li><a>Store</a></li>
            </ul>
          </nav>
        </div>
        <div class="right">
          <nav>
            <ul>
              <li><a>Gmail</a></li>
              <li><a>Images</a></li>
              <li>
                <a class="btn-menu"
                  ><img
                    class="img-menu"
                    src="/html_css_workout_2023/img/pngwing.com.png"
                /></a>
              </li>
              <li>
                <a><div class="btn-profile">M</div></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div id="logo">
          <a
            ><img
              class="logo-img"
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            />
          </a>
        </div>
        <div id="search">
          <form class="form-search">
            <div class="main-left">
              <img src="/html_css_workout_2023/img/magnifing-glass.png" />
            </div>
            <input id="input-search" />
            <div class="main-right">
              <div id="img-keyboard">
                <img
                  src="https://kr.seaicons.com/wp-content/uploads/2015/11/Computer-Hardware-Keyboard-icon.png"
                />
              </div>
              <div id="img-mic">
                <img src="/html_css_workout_2023/img/mic.png" />
              </div>
              <div id="img-lens">
                <img src="/html_css_workout_2023/img/Google_Lens.png" />
              </div>
            </div>
          </form>
          <div class="main-button">
            <button>Google 검색</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer1">South Korea</div>
        <div class="footer2">
          <div class-="footer2-left">
            <a>About</a>
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search works</a>
          </div>
          <div class="footer2-right">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
          </div>
        </div>
      </footer>
    </div>

    <script></script>
  </body>
</html>
