<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link
      rel="stylesheet"
      href="/html_css_workout_2023/instagram/css/common.css"
    />
    <link
      rel="stylesheet"
      href="/html_css_workout_2023/instagram/css/login.css"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="main-right">
          <div class="logo">
            <img src="/html_css_workout_2023/img/인스타그램_텍스트_로고.png" />
          </div>
          <div class="main-form">
            <form>
              <h2>친구들의 사진과 동영상을 보려면 가입하세요.</h2>
              <button class="facebook-login">
                <img
                  src="/html_css_workout_2023/img/facebooklogo.png"
                />Facebook으로 로그인
              </button>
              <div class="main-div">
                <div class="line"></div>
                <div class="main-inner-word">또는</div>
                <div class="line"></div>
              </div>
              <div class="main-inner">
                <input
                  label="휴대폰 번호 또는 이메일 주소"
                  name="emailORphone"
                  type="text"
                  placeholder="휴대폰 번호 또는 이메일 주소"
                />
              </div>
              <div class="main-inner">
                <input
                  label="성명"
                  name="fullname"
                  type="text"
                  placeholder="성명"
                />
              </div>
              <div class="main-inner">
                <input
                  label="사용자 이름"
                  name="username"
                  type="text"
                  placeholder="사용자 이름"
                />
              </div>
              <div class="main-inner">
                <input
                  label="비밀번호"
                  name="password"
                  type="password"
                  placeholder="비밀번호"
                />
              </div>
              <div class="main-describe">
                <p class="main-describe-word">
                  저희 서비스를 이용하는 사람이 회원님의 연락처 정보를
                  Instagram에 업로드했을 수도 있습니다.
                  <a class="main-more" href="#">더 알아보기</a>
                </p>
              </div>
              <div class="main-join"><button type="submit">가입</button></div>
            </form>
          </div>
          <div class="main-login">
            <p>
              계정이 있으신가요?<a class="main-login-button" href="#">로그인</a>
            </p>
          </div>
          <div>앱을 다운로드하세요.</div>
          <div class="main-app-download">
            <a href="#"
              ><img
                src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png"
            /></a>
            <a href="#"
              ><img
                src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png"
            /></a>
          </div>
        </div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
