<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link
      rel="stylesheet"
      href="/html_css_workout_2023/instagram/css/common.css"
    />
    <link
      rel="stylesheet"
      href="/html_css_workout_2023/instagram/css/login.css"
    />
  </head>
  <body>
    <main>
      <article id="main">
        <div class="main">
          <div class="logo">
            <img src="/html_css_workout_2023/img/인스타그램_텍스트_로고.png" />
          </div>
          <div class="form">
            <form class="form-input">
              <div class="inner">
                <input
                  label="사용자 이름"
                  name="username"
                  type="text"
                  placeholder="전화번호, 사용자 이름 또는 이메일"
                />
              </div>
              <div class="inner">
                <input
                  label="비밀번호"
                  name="password"
                  type="password"
                  placeholder="비밀번호"
                />
              </div>
              <div class="auto-login">
                <input class="auto-login-check" type="checkbox" />
                <label>로그인 정보 저장하기</label>
              </div>
              <div class="b-b-box"><button type="submit">로그인</button></div>
              <div class="hr">
                <div class="line"></div>
                <div class="word">또는</div>
                <div class="line"></div>
              </div>
              <button class="fb-login2">
                <img
                  class="fb-img"
                  src="/html_css_workout_2023/img/facebooklogo(b).png"
                />Facebook으로 로그인
              </button>
              <div class="find-pw">
                <a class="button" href="#">비밀번호를 잊으셨나요</a>
              </div>
            </form>
          </div>
        </div>
        <div class="main2">
          <p>
            계정이 없으신가요?
            <a class="b-b-word" href="#">가입하기</a>
          </p>
        </div>

        <div class="main-app">앱을 다운로드하세요.</div>
        <div class="main-app-download">
          <a href="#"
            ><img
              src="https://static.cdninstagram.com/rsrc.php/v3/ye/r/UtJtFmFLCiD.png"
          /></a>
          <a href="#"
            ><img
              src="https://static.cdninstagram.com/rsrc.php/v3/yw/r/LBxTdceDfgS.png"
          /></a>
        </div>
      </article>
    </main>
    <footer>
      <div>
        <ul>
          <li>Meta</li>
          <li>소개</li>
          <li>블로그</li>
          <li>채용 정보</li>
          <li>도움말</li>
          <li>API</li>
          <li>개인정보처리방침</li>
          <li>약관</li>
          <li>인기 계정</li>
          <li>위치</li>
          <li>Instagram Lite</li>
          <li>연락처 업로드 & 비사용자</li>
          <li>Meta Verified</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>한국어</li>
          <li>ⓒ 2023 Instagram from Meta</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
